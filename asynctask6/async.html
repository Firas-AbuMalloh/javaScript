    <button id="loadBtn" onclick="getJsonData()">Display Data</button>
    <button id="loadApiBtn" onclick="getApiData()">Display Api Data</button>

    <div id="container" class="container"></div>
    <div id="container2" class="container"></div>

    <script>
      function getJsonData() {
        fetch("json.json")
          .then((response) => response.json())
          .then((data) => {
            for (const user of data) {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = ` <h2>By using jsonFile</h2>
        <h2>${user.Emp}</h2>
        <p><b>Age: </b> ${user.Age}</p>
        <p><b>Email: </b> ${user.Email}</p>
        <p><b>Profession: </b> ${user.Profession}</p>`;
              container2.appendChild(card);
            }
          });
      }

      async function getApiData() {
        const response = await fetch(
          "https://api.npoint.io/870428cdf1f938412db7"
        );
        const data = await response.json();

        const container = document.getElementById("container");

        for (const user of data) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = ` <h2>By using Api</h2>
        <h2>${user.Emp}</h2>
        <p><b>Age: </b> ${user.Age}</p>
        <p><b>Email: </b> ${user.Email}</p>
        <p><b>Profession: </b> ${user.Profession}</p>`;
          container.appendChild(card);
        }
      }
