  <body>
    <script>
      /*
22
Write a function called scoreInUniversty
that takes 1 parameters
and returns the alpabet in the unevirsty
A => 95-100
B => 85-94
C => 70-84
D=> 50-69
F=> 0-49

Ex: scoreInUniversty(96)
=> "A"

Ex: scoreInUniversty(3)
=> "F"

Ex: scoreInUniversty(71)
=> "C"
*/
      function scoreInUniversty(grade) {
        if (grade >= 95 && grade <= 100) return "A";
        else if (grade >= 85 && grade <= 94) return "B";
        else if (grade >= 70 && grade <= 84) return "C";
        else if (grade >= 50 && grade <= 69) return "D";
        else if (grade < 50) return "F";
      }

      console.log(scoreInUniversty(96));
      console.log(scoreInUniversty(3));
      console.log(scoreInUniversty(71));
    </script>
  </body>
