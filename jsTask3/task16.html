    <script>
      /*

Write a function called isOdd
that accept 1 argument as a number,
and return true if this number is Odd
and false if this number is Even

Ex: isOdd(4)
=> false
Ex: isOdd(5)
=> true

*/

      function isOdd(num) {
        if (num % 2 == 0) return false;
        else return true;
      }
      console.log(isOdd(4));
      console.log(isOdd(5));
    </script>
