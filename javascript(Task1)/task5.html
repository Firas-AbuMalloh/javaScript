<!DOCTYPE html>

  <body>
    <script>
      /*
5
Create a Variable to return the lastOfArray element in an array 

Ex: lastOfArray([1,4,5]) => 5
Ex: lastOfArray(["t","u","g","x"]) => "x"
*/

      const arr1 = new Array(1, 4, 5);
      const arr2 = ["t", "u", "g", "x"];

      let lastArr1 = arr1.indexOf(5);
      let lastArr2 = arr2.lastIndexOf("x");

      console.log(arr1[lastArr1]);
      console.log(arr2[lastArr2]);
    </script>
  </body>
</html>
